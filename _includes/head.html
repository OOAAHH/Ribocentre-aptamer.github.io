<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <!--<link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl | prepend: site.url}}>-->
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/search-override.css">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="shortcut icon" type ="image/x-icon" href="{{ site.url }}{{ site.baseurl }}/favicon.ico">

  <!-- 全站统一加载 jQuery（3.5.1），避免重复加载导致插件失效 -->
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

{% include custom_styles/aptamer_styles.html %}
{% if jekyll.environment == 'production' %}
{% include analytics.html %}
{% endif %}

</head>
